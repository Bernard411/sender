<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Serial Script</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1A73E8;
            --secondary-color: #34A853;
            --warning-color: #FBBC05;
            --danger-color: #EA4335;
            --background-color: #F5F5F5;
            --text-color: #333;
            --card-background: #FFFFFF;
            --border-radius: 12px;
            --shadow-color: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --primary-color: #4285F4;
            --secondary-color: #66BB6A;
            --warning-color: #FDD663;
            --danger-color: #F28B82;
            --background-color: #1A1A1A;
            --text-color: #E0E0E0;
            --card-background: #252525;
            --shadow-color: rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            max-width: 480px;
            margin: 0 auto;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 10px var(--shadow-color);
            margin-bottom: 20px;
        }

        .header-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .control-panel {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .cycle-button {
            padding: 25px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s, background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .cycle-button:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }

        .cycle-button:active {
            transform: scale(0.98);
        }

        .state-start {
            background-color: var(--secondary-color);
        }

        .state-stop {
            background-color: var(--danger-color);
        }

        .state-restart {
            background-color: var(--warning-color);
        }

        .status-display {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(26, 115, 232, 0.1);
            border-radius: var(--border-radius);
            font-size: 1.2rem;
        }

        .status-label {
            font-weight: 600;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">
            <i class="fas fa-microchip"></i> Control Serial Script
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="control-panel">
        <div class="action-buttons">
            <button id="cycleButton" class="cycle-button state-start" onclick="cycleControl()">
                <i class="fas fa-play"></i> <span id="buttonText">Start Script</span>
            </button>
        </div>

        <div class="status-display">
            <span class="status-label">Status: </span>
            <span id="status">Idle</span>
        </div>
    </div>

    <script>
        const states = [
            { action: 'start', text: 'Start Script', icon: 'fa-play', class: 'state-start' },
            { action: 'stop', text: 'Stop Script', icon: 'fa-stop', class: 'state-stop' },
            { action: 'restart', text: 'Restart Script', icon: 'fa-redo', class: 'state-restart' }
        ];
        let currentState = 0;

        function toggleTheme() {
            document.documentElement.toggleAttribute('data-theme');
            const themeToggle = document.querySelector('.theme-toggle i');
            themeToggle.classList.toggle('fa-moon');
            themeToggle.classList.toggle('fa-sun');
        }

        function updateButton() {
            const button = document.getElementById('cycleButton');
            const buttonText = document.getElementById('buttonText');
            const icon = button.querySelector('i');
            
            // Remove all state classes
            states.forEach(state => button.classList.remove(state.class));
            
            // Add current state class
            button.classList.add(states[currentState].class);
            
            // Update text and icon
            buttonText.textContent = states[currentState].text;
            icon.className = `fas ${states[currentState].icon}`;
        }

        function cycleControl() {
            const action = states[currentState].action;
            
            fetch(`/control/${action}/`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("status").innerText = data.status;
                    
                    // Cycle to next state
                    currentState = (currentState + 1) % states.length;
                    updateButton();
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("status").innerText = "Error occurred";
                });
        }

        // Initial button setup
        updateButton();
    </script>
</body>
</html>
